<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class='no-js' lang='en'>
  <head>
    <!-- Core and extension CSS files -->
    <link href='./deck/core/deck.core.css' rel='stylesheet' />
    <link href='./deck/extensions/goto/deck.goto.css' rel='stylesheet' />
    <link href='./deck/extensions/menu/deck.menu.css' rel='stylesheet' />
    <link href='./deck/extensions/navigation/deck.navigation.css' rel='stylesheet' />
    <link href='./deck/extensions/status/deck.status.css' rel='stylesheet' />
    <link href='./deck/extensions/hash/deck.hash.css' rel='stylesheet' />
    <!-- Style theme. More available in /themes/style/ or create your own. -->
    <link href='./deck/themes/style/web-2.0.css' rel='stylesheet' />
    <!-- Transition theme. More available in /themes/transition/ or create your own. -->
    <link href='./deck/themes/transition/horizontal-slide.css' rel='stylesheet' />
    <script src='./deck/modernizr.custom.js'></script>
  </head>
  <body class='deck-container'>
    <a href='#'>asdf</a>
    <!-- deck.navigation snippet -->
    <a class='deck-prev-link' href='#' title='Previous'>&larr;</a>
    <a class='deck-next-link' href='#' title='Next'>&rarr;</a>
    <!-- deck.status snippet -->
    <p class='deck-status'>
      <span class='deck-status-current'></span>
      /
      <span class='deck-status-total'></span>
    </p>
    <!-- deck.goto snippet -->
    <!--
      goto-form (to show: $.deck('showGoTo'); to hide again: $.deck('hideGoTo');)
      <form action='.' class='goto-form' method='get'>
        <label for='goto-slide'>Go to slide:</label>
        <input id='goto-slide' list='goto-datalist' name='slidenum' type='text' />
        <datalist id='goto-datalist'></datalist>
        <input type='submit' value='Go' />
      </form>
    -->
    <!-- deck.hash snippet -->
    <a class='deck-permalink' href='.' title='Permalink to this slide'>#</a>
    <!-- Grab CDN jQuery, with a protocol relative URL; fall back to local if offline -->
    <script src='./deck/jquery-1.7.min.js'></script>
    <script src='./deck/core/deck.core.js'></script>
    <script src='./deck/extensions/hash/deck.hash.js'></script>
    <script src='./deck/extensions/menu/deck.menu.js'></script>
    <script src='./deck/extensions/goto/deck.goto.js'></script>
    <script src='./deck/extensions/status/deck.status.js'></script>
    <script src='./deck/extensions/navigation/deck.navigation.js'></script>
    <!-- Initialize the deck -->
    <script type='text/javascript'>
      //<![CDATA[
        $(function() { $.deck('.slide'); });
      //]]>
    </script>
  </body>
</html>
